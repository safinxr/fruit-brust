<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit-Brust</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "fruit-primary": "#F85559",
            },
          },
        },
      };
    </script>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- vanilla css -->
    <style>
      body {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>

  <body>
    <header class="container mx-auto">
      <nav class=" mx-3 md:mx-6 lg:mx-16 md:bg-fruit-primary md:px-6 md:py-4 rounded-full m-8 md:my-11">
        <div class="flex justify-between items-center flex-row-reverse md:flex-row">

          <div class=" flex items-center lg:flex-1 justify-end md:justify-start relative">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-36 md:w-44 absolute top-6 end-0 md:top-10 md:start-0"
              >
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
            <div class="hidden lg:flex">
              <ul class="menu menu-horizontal px-1 text-white">
                <li><a>Home</a></li>
                <li><a>About Us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>

          <div class="flex flex-1 items-center justify-start md:justify-center">
            <a href="" class="cursor-pointer"
              ><img class="w-7 md:w-9 lg:w-10" src="./images/logo.png" alt=""
            /></a>
            <a href="" class="md:text-white first-letter:cursor-pointer text-xl md:text-2xl lg:text-4xl font-bold menu"
              >Fruit Burst</a
            >
          </div>

          <div class="hidden flex-1 md:flex justify-end">
            <div class="form-control">
              <input
                type="text"
                placeholder="Search"
                class="input rounded-full md:w-60 md:h-10 lg:w-72 lg:h-11"
              />
            </div>
          </div>

        </div>
      </nav>
    </header>
  </body>
</html>
